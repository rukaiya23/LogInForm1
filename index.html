<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="shortcut icon" href="https://i.postimg.cc/ZYV2Jg3X/login.png">
		<title>Log in form</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>

	<body>
		<form action="">
			<div class="loginbox">
				
               <img src="https://i.postimg.cc/cHcjgkzg/avatar1.png" alt="Login Avatar" class="avatar">

               <h1>LogIn</h1>

               <div class="textbox">
               		<h3>Username</h3>
               		<span><i class="fa fa-user"></i></span>
               		<input type="text" placeholder="Type your username" class="input">
            
               		<h3>Password</h3>
               		<span><i class="fa fa-lock"></i></span>
               		<input type="password" placeholder="Type your password" class="input">
               </div>

               <div class="middleText">
               		<span><input type="checkbox" checked="checked" class="remember"><p>Remember me</p></span>
               		<span><a href="" class="forget">Forget Password ?</a><br></span>
               </div>

               <button class="loginbtn">Log In</button><br>

               <button class="createbtn">Create Now</button><br>

               <a href="" class="account">Don't have an account ?</a>

               <div class="socials">
               		<a href=""><i class="fa fa-facebook"></i></a>
               		<a href=""><i class="fa fa-twitter"></i></a>
               		<a href=""><i class="fa fa-youtube"></i></a>
               		<a href=""><i class="fa fa-linkedin"></i></a>
               </div>

			</div>
		</form>
	</body>

</html>
